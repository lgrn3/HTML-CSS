<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essas imagens em diferentes aparelhos ou em diferentes tamanhos no seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/c.png" alt="Imagem grande">
    </picture>
    <h2>Agora vamos colocar um Auido</h2>

    <audio preload="metadata" controls>
        <source src="Midia/Guess I'll Never Know - TrackTribe.mp3" type="audio/mpeg">
        <source src="Midia/Guess I'll Never Know - TrackTribe.ogg" type="audio/ogg">
        <source src="Midia/Guess I'll Never Know - TrackTribe.wav" type="audio/wav">
        <p>Caso seu navegador não consiga reproduzir o audio, clique aqui para <a href="Midia/Guess I'll Never Know - TrackTribe.mp3">baixar</a></p>
        <!--Consultar o livro para ver outros tipos de midia. Basicamente eu preciso ter os 3 tipos de audio na minha pasta, para isso q serve o source, para selecionar outra opção caso a primeira não funcionar-->
    </audio>

    
</body>
</html>
